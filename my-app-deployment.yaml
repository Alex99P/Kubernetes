apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-app
  labels:
    app: my-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-app
  template:
    metadata:
      labels:
        app: my-app
    spec:
      imagePullSecrets:
      - name: regcred
      containers:
      - name: my-app
        image: 655040030455.dkr.ecr.eu-central-1.amazonaws.com/nodejsapp:1.1
        imagePullPolicy: Always
        ports:
          - containerPort: 3000
