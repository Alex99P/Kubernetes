apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  labels:
    app: nginx
spec:  # this spec are for deployment
  replicas: 2
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
      labels:
        app: my-nginx
    spec: # this spec are for pods
      containers:
      - name: nginx
        image: nginx:1.16
        ports:
        - containerPort: 8080
